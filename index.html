<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 캘린더 비서</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/chrono.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="header-content">
                <h1>📅 AI 캘린더 비서</h1>
                <button id="btn-open-sync" class="btn btn-primary btn-sm">
                    <span class="icon">🔄</span> 동기화
                </button>
            </div>
            <p>자연어로 일정을 관리하세요.</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <input type="color" id="event-color" value="#3b82f6" title="일정 색상 선택"
                    style="visibility: hidden; position: absolute;">
                <textarea id="input-text" placeholder="예: 12/25~12/31 연말 휴가 (색상 선택 가능)"></textarea>
                <button id="btn-quick-add" class="btn-icon" title="일정 추가">➕</button>
            </div>
            <div id="color-palette" class="color-palette"></div>
            <div id="parsing-feedback" class="parsing-feedback"></div>
        </section>

        <!-- Calendar View -->
        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month">◀</button>
                <h2 id="current-month-year">2023년 12월</h2>
                <button id="next-month">▶</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Days will be generated here -->
            </div>
        </section>
    </main>

    <!-- Event Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content glass-container">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">일정 상세</h2>

            <div class="form-group">
                <label>제목</label>
                <input type="text" id="edit-title">
            </div>

            <div class="form-group">
                <label>일시</label>
                <div class="date-range-inputs">
                    <input type="datetime-local" id="edit-start">
                    <span>~</span>
                    <input type="datetime-local" id="edit-end">
                </div>
            </div>

            <div class="form-group">
                <label>색상</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="edit-color" style="visibility: hidden; position: absolute;">
                    <span id="color-preview-text" style="display:none;"></span>
                    <div id="modal-color-palette" class="color-palette" style="margin-left: 0;"></div>
                </div>
            </div>

            <div class="form-group">
                <label>설명</label>
                <textarea id="edit-desc"></textarea>
            </div>

            <div class="modal-actions">
                <a id="modal-btn-google" href="#" target="_blank" class="btn btn-primary">
                    <span class="icon">🗓️</span> 구글 캘린더 등록
                </a>
                <button id="modal-btn-save" class="btn btn-success">저장</button>
                <button id="modal-btn-delete" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
</body>

</html>
